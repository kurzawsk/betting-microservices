<div style="display: inline-flex; flex-direction: column;align-items: flex-start;">
  <app-spinner-container #reportSpinner [diameter]="100">
    <app-grid
      [columnDefs]="gridColumnsDef"
      [outerDataSource]="reportingDataSource"
      [paginatorFlag]="true"
      [dynamicRowWidth]="dynamicRowWidth">
    </app-grid>
  </app-spinner-container>
    <button style="margin-left: auto"(click)="showRunReportsDialog()">Execute selected reports</button>
</div>
